<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dub Your Reel</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 10px;
    }
    .container {
        background: #fff;
        padding: 20px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
    }
    h2 {
        margin-bottom: 20px;
        font-size: 22px;
        text-align: center;
        color: #444;
    }
    label {
        display: block;
        margin: 15px 0 5px;
        font-weight: 600;
    }
    input[type="file"], select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Dub Your Reel</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="reel">Select Video:</label>
        <input type="file" name="reel" id="reel" required>

        <label for="language">Select Language:</label>
        <select name="language" id="language">
            {% for k,v in language_map.items() %}
                <option value="{{k}}" {% if k=='english' %}selected{% endif %}>{{v}}</option>
            {% endfor %}
        </select>

        <button type="submit">Start Dubbing</button>
    </form>
</div>

</body>
</html>
